<app-widget>

   <span title-widget>{{ 'label.last.comments' | translate }}</span>

   <div content-widget>
      <div class="row" *ngIf="listComments.length === 0">
        <div class="col-12">
          {{ 'label.no.comments' | translate }}
        </div>
      </div>

      <div class="row" *ngIf="listComments.length > 0">
        <div class="col-12">
          <div *ngFor="let comment of listComments; let last=last;">
             <p><b>{{ comment.user + ' (' + (comment.date | date:'dd/MM/yyyy') + ')' }}</b></p>
             <p>{{ comment.text }}</p>
             <hr *ngIf="!last">
          </div>
        </div>
      </div>
   </div>


   <span footer-widget>{{ 'label.info.widget.comments' | translate }}</span>

</app-widget>
